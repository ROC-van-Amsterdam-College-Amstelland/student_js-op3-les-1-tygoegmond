<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Opdracht 6</title>
</head>
<body>
    <div id="linker-stoplight-container" class="stoplight-container">
        <div id="left-stoplight-label" class="stoplight-label">X</div>
        <div class="stoplight">
            <div id="left-light-top" class="light"></div>
            <div id="left-light-middle" class="light"></div>
            <div id="left-light-bottom" class="light"></div>
        </div>
        <div id="btn-container">
            <button class="btn" id="btn-rood" onclick="toggleRoodLicht()">Rood</button>
            <button class="btn" id="btn-oranje" onclick="toggleOranjeLicht()">Oranje</button>
            <button class="btn" id="btn-groen" onclick="toggleGroenLicht()">Groen</button>
        </div>
    </div>
    <div id="rechter-stoplight-container" class="stoplight-container">
            <div id="right-stoplight-label" class="stoplight-label">X</div>
            <div class="stoplight">
                <div id="right-light-top" class="light"></div>
                <div id="right-light-middle" class="light"></div>
                <div id="right-light-bottom" class="light"></div>
            </div>
    </div>
</body>
</html>
